name: ci

on:
  pull_request:
    branches: ['main']
    paths:
      - 'apps/frontend/**'
      - 'apps/backend/**'
      - 'apps/og/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - 'docker/**'
      - 'docker-compose.yml'
      - '.prettierignore'
      - '.prettierrc'
      - '.github/workflows/ci.yml'
      - '.github/workflows/deploy-frontend.yml'
      - '.github/workflows/deploy-backend.yml'
      - '.github/workflows/deploy-og.yml'
      - '.github/workflows/promote-frontend-production.yml'
      - '.github/workflows/promote-backend-production.yml'
      - '.github/workflows/promote-og-production.yml'
  push:
    branches: ['main']
    paths:
      - 'apps/frontend/**'
      - 'apps/backend/**'
      - 'apps/og/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - 'docker/**'
      - 'docker-compose.yml'
      - '.prettierignore'
      - '.prettierrc'
      - '.github/workflows/ci.yml'
      - '.github/workflows/deploy-frontend.yml'
      - '.github/workflows/deploy-backend.yml'
      - '.github/workflows/deploy-og.yml'
      - '.github/workflows/promote-frontend-production.yml'
      - '.github/workflows/promote-backend-production.yml'
      - '.github/workflows/promote-og-production.yml'
  workflow_dispatch:

concurrency:
  group: shionlib-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend-checks:
    name: Frontend Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Prettier
        run: pnpm --filter shionlib-frontend format:check

      - name: ESLint
        run: pnpm --filter shionlib-frontend lint

      - name: Type check
        run: pnpm --filter shionlib-frontend typecheck

      - name: Coverage (unit + integration)
        run: pnpm --filter shionlib-frontend test:cov

      - name: Upload frontend coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: apps/frontend/coverage
          if-no-files-found: warn

  backend-checks:
    name: Backend Checks
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: shionlib_ci
          POSTGRES_USER: shionlib
          POSTGRES_PASSWORD: shionlib
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U shionlib -d shionlib_ci"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
    env:
      DATABASE_URL: postgresql://shionlib:shionlib@localhost:5432/shionlib_ci?schema=public
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres?schema=public
        run: pnpm --filter shionlib-backend prisma:generate

      - name: Prettier
        run: pnpm --filter shionlib-backend format:check

      - name: ESLint
        run: pnpm --filter shionlib-backend lint:check

      - name: Type check
        run: pnpm --filter shionlib-backend typecheck

      - name: Prisma validate
        run: pnpm --filter shionlib-backend prisma:validate

      - name: Prepare test DB schema
        run: pnpm --filter shionlib-backend prisma:push

      - name: Unit coverage
        run: pnpm --filter shionlib-backend test:cov

      - name: Integration tests
        run: pnpm --filter shionlib-backend test:integration -- --passWithNoTests

      - name: API E2E tests
        run: pnpm --filter shionlib-backend test:api:e2e -- --passWithNoTests

      - name: Upload backend coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: apps/backend/coverage
          if-no-files-found: warn

  og-checks:
    name: OG Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.2.21'

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm --filter shionlib-og typecheck

      - name: Unit tests
        run: pnpm --filter shionlib-og test

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [frontend-checks, backend-checks, og-checks]
    timeout-minutes: 60
    env:
      CI: true
      E2E_COMPOSE_RETRIES: 3
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Install Playwright
        run: pnpm --filter shionlib-frontend test:e2e:install:ci

      - name: Run E2E tests
        run: pnpm test:e2e

      - name: Capture docker compose logs
        if: failure()
        run: docker compose logs --no-color > docker-compose.log

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            apps/frontend/playwright-report
            apps/frontend/test-results
          if-no-files-found: warn

      - name: Upload docker compose logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-docker-logs
          path: docker-compose.log
          if-no-files-found: warn
